<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#0a0f1a"/>
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Play icon centered -->
  <g transform="translate(450, 150)" opacity="0.15">
    <g transform="scale(12.5)">
      <path d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z" 
            fill="url(#playGradient)"/>
    </g>
  </g>
  
  <!-- Main text -->
  <text x="600" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">
    AgentPlaybooks
  </text>
  
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">
    The Universal Skills Store for AI Agents
  </text>
  
  <!-- Keywords -->
  <text x="600" y="420" font-family="system-ui, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">
    Agent Rules • AI Chores • MCP Servers • Personas • Memory
  </text>
  
  <!-- URL -->
  <text x="600" y="520" font-family="system-ui, sans-serif" font-size="22" fill="#fbbf24" text-anchor="middle">
    agentplaybooks.ai
  </text>
</svg>

