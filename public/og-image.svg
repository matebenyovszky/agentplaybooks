<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="blueGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="1200" y1="0" x2="0" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Blue glow circles in background -->
  <circle cx="200" cy="500" r="200" fill="#3b82f6" opacity="0.05" filter="url(#glow)"/>
  <circle cx="1000" cy="130" r="150" fill="#d97706" opacity="0.05" filter="url(#glow)"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" rx="24" ry="24" fill="none" stroke="url(#blueGlow)" stroke-width="2" opacity="0.3"/>
  
  <!-- Play button icon - left side -->
  <g transform="translate(100, 165)" filter="url(#glow)">
    <g transform="scale(12.5)">
      <path d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z" 
            fill="url(#playGradient)"/>
    </g>
  </g>
  
  <!-- Text content - right side -->
  <text x="420" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">
    AgentPlaybooks
  </text>
  
  <text x="420" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8">
    AI Agent Rules • Skills Store • Memory Vault
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(420, 380)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="70" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle">ChatGPT</text>
    
    <rect x="160" y="0" width="120" height="36" rx="18" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="220" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle">Claude</text>
    
    <rect x="300" y="0" width="120" height="36" rx="18" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="360" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle">Gemini</text>
    
    <rect x="440" y="0" width="100" height="36" rx="18" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="490" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle">MCP</text>
  </g>
  
  <!-- URL -->
  <text x="420" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#fbbf24">
    agentplaybooks.ai
  </text>
  
  <!-- Open Source badge -->
  <g transform="translate(420, 550)">
    <text font-family="system-ui, sans-serif" font-size="16" fill="#64748b">
      100% Open Source • Self-Hostable
    </text>
  </g>
</svg>

